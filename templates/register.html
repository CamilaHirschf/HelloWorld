<!DOCTYPE html>
<html>
<head>
 <title>Registrarse</title>
 <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
 <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
 <section class="vh-100" style="background-color: #eee;">
 <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form action="/register" method="post">
                 {{ form.hidden_tag() }} 
                 {% with messages = get_flashed_messages(with_categories=true) %}
                 {% if messages %}
                 {% for category, message in messages %}
                    <div class="alert alert-info">
                      {{ message }}
                    </div>
                 {% endfor %}
                 {% endif %}
                 {% endwith %}

                 <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="username" size="10" minlength="5" maxlength="10" class="form-control" required />
                      <label class="form-label" for="username">{{ form.username.label }}</label>
                  </div>
                 </div>
              
                 <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="password" size="16" minlength="5" maxlength="16" class="form-control" required />
                      <label class="form-label" for="password">{{ form.password.label }}</label>
                  </div>
                 </div>
              

                 <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                 </div>

                 <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                 </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{{ url_for('static', filename='images/draw1.png') }}" class="img-fluid" alt="My Image"/>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>
</section>
 <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
